services:
  - type: web
    name: poker-follow-queen
    runtime: python
    plan: free
    buildCommand: rm -rf .venv && pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn -w 1 --threads 100 --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
